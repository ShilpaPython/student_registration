{% extends "base.html" %}
{% block content %}
<section>
    <h2>Registered Students</h2>
    <h3>Welcome</h3>
    <table>
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Course</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[0] }}</td>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<style>
    section {
        margin: 20px 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        font-family: Arial, sans-serif;
    }
    thead {
        background-color: #f2f2f2;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        font-weight: bold;
    }
    tr:nth-child(even) {
        background-color: #fafafa;
    }
</style>
{% endblock %}
